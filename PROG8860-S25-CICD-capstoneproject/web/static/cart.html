<div class="cart-container">
    <h2 class="cart-title">Your Shopping Cart <small>({{ data.uniqueid }})</small></h2>
    
    <div ng-if="data.cart.total == 0" class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
        <a href="/" class="btn-primary">Start Shopping</a>
    </div>
    
    <div ng-if="data.cart.total != 0" class="cart-items">
        <div class="cart-header">
            <div class="header-product">Product</div>
            <div class="header-quantity">Quantity</div>
            <div class="header-price">Price</div>
            <div class="header-subtotal">Subtotal</div>
        </div>
        
        <div class="cart-item" ng-repeat="item in data.cart.items">
            <div class="item-product">{{ item.name }}</div>
            <div class="item-quantity">
                <input type="number" min="0" max="10" ng-model="item.qty" 
                       ng-change="change(item.sku, item.qty)" class="quantity-input"/>
            </div>
            <div class="item-price">€{{ (item.subtotal / item.qty).toFixed(2) }}</div>
            <div class="item-subtotal">€{{ item.subtotal.toFixed(2) }}</div>
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Tax:</span>
                <span>€{{ data.cart.tax.toFixed(2) }}</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span>€{{ data.cart.total.toFixed(2) }}</span>
            </div>
        </div>
        
        <div class="cart-actions">
            <a href="/" class="btn-secondary">Continue Shopping</a>
            <button ng-click="buy()" class="btn-primary">Proceed to Checkout</button>
        </div>
    </div>
</div>
