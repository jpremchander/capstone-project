<div class="shipping-container">
    <h2>Shipping Information</h2>
    
    <div class="shipping-form">
        <div class="form-group">
            <label>Select Country</label>
            <select ng-change="countryChanged()" ng-model="data.selectedCountry" 
                    ng-options="opt.name for opt in data.countries track by opt.code" 
                    class="form-select">
                <option value="">-- Select Country --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Enter Location</label>
            <input id="location" type="text" ng-model="data.selectedLocation" 
                   ng-disabled="data.disableCity" class="form-input" 
                   placeholder="City or postal code"/>
        </div>
        
        <button ng-click="calcShipping()" ng-disabled="data.disableCalc" class="btn-primary">
            Calculate Shipping
        </button>
    </div>
    
    <div ng-if="data.shipping" class="shipping-results">
        <div class="shipping-details">
            <div class="detail-row">
                <span>Destination:</span>
                <span>{{ data.shipping.location }}</span>
            </div>
            <div class="detail-row">
                <span>Distance:</span>
                <span>{{ data.shipping.distance }} km</span>
            </div>
            <div class="detail-row">
                <span>Shipping Cost:</span>
                <span>â‚¬{{ data.shipping.cost.toFixed(2) }}</span>
            </div>
        </div>
        
        <button ng-click="confirmShipping()" class="btn-primary">
            Confirm Shipping
        </button>
    </div>
</div>
